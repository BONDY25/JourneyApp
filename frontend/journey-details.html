<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Journey App - Journey Details</title>
    <link href="assets/styles.css" rel="stylesheet"/>
</head>
<body>
<div id="app" class="app">
    <h1>Journey Details</h1>
    <hr>
    <div id="stats">
        <div id="sum-stats" class="stats">
            <p><span id="DateTime">0000-00-00 00:00:00</span></p>
            <p>Description: <span id="description">Point A to Point B</span></p>
            <p>Distance: <span id="distance">0</span></p>
            <p>Time Driving: <span id="timeDriven">0</span></p>
            <p>Fuel Used: <span id="fuelUsedL">0</span></p>
            <p>Cost: <span id="cost">0</span></p>
            <p>MPG: <span id="mpg">0</span></p>
            <p>Temperature: <span id="temp">0</span></p>
            <p>condition: <span id="condition">0</span></p>
            <p>Average Speed: <span id="avgSpeed">0</span></p>
            <p>Cost Per Mile: <span id="costPerMile">0</span></p>
            <p>% of Tank: <span id="percOfTank">0</span></p>
        </div>
        <hr>
    </div>
    <div class=button-group>
        <a href="home.html">
            <button type="button" class="button" id="add-journey">Back</button>
        </a>
    </div>
</div>
<!-- Link to the JavaScript file -->
<script type="module" src="journeyDetails.js"></script>
</body>
</html>
