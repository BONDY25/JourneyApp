<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Journey App - Settings</title>
    <link href="assets/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="assets/JourneyApp-logo-1.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
</div>
<div id="app" class="app">
    <h1>Settings</h1>
    <div id="prams" class="stats">
        <p>Username: <span id="username">Username</span></p>
        <p>Total Journeys: <span id="totalJourneys">0</span></p>
        <form id="settingsForm">
            <label for="tankVolume">Default Tank Volume (L):</label>
            <input type="number" id="tankVolume" step="0.1" min="0"/>

            <label for="fuelCost">Default Fuel Cost (£/L):</label>
            <input type="number" id="fuelCost" step="0.01" min="0"/>

            <label for="gallon-select">Gallon (US/UK):</label>
            <select id="gallon-select">
                <option value="UK">UK</option>
                <option value="US">US</option>
            </select>

            <label for="font-select">Choose Font:</label>
            <select id="font-select">
                <option value="Lexend">Normal</option>
                <option value="Roboto Condensed">Roboto</option>
                <option value="Google Sans Code">Code</option>
                <option value="Permanent Marker">Permanent Marker</option>
                <option value="Monsieur La Doulaise">Fancy</option>
            </select>

            <label for="currency-select">Choose Theme:</label>
            <select id="currency-select">
                <option value="£">£</option>
                <option value="$">$</option>
                <option value="€">€</option>
            </select>

            <!-- <label for="theme-select">Choose Theme:</label>
             <select id="theme-select">
               <option value="Dark">Dark</option>
               <option value="Light">Light</option>
             </select>
           -->
            <button type="submit" class="button">Save</button>
        </form>
    </div>
    <div id="nav-bar">
        <a href="home.html" class="nav-item" id="nav-home">
            <span class="material-symbols-outlined">home</span>
            <span class="label">Home</span>
        </a>
        <a href="new-journey.html" class="nav-item" id="nav-add">
            <span class="material-symbols-outlined">add_circle</span>
            <span class="label">Add</span>
        </a>
        <a href="your-journeys.html" class="nav-item" id="nav-journeys">
            <span class="material-symbols-outlined">directions_car</span>
            <span class="label">Journeys</span>
        </a>
        <a href="full-stats.html" class="nav-item" id="nav-stats">
            <span class="material-symbols-outlined">query_stats</span>
            <span class="label">Stats</span>
        </a>
        <a href="settings.html" class="nav-item" id="nav-settings">
            <span class="material-symbols-outlined">settings</span>
            <span class="label">Settings</span>
        </a>
    </div>
</div>
<!-- Link to the JavaScript file -->
<script type="module" src="settings.js"></script>
</body>
</html>
