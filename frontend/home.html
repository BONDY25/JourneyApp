<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey App</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div id = "app" class = "app">
    <h1>Journey App</h1>
    <hr>
    <div id = "stats">
        <div id = "sum-stats" class = "stats">
            <p id = "tmd">Total Miles Driven: 0</p>
            <p id = "ttd">Total Time Driven: 0</p>
            <p id = "tfu">Total Fuel Used: 0</p>
            <p id = "tc">Total Cost: £0</p>
            <p id = "ampg">Average MPG: 0</p>
        </div>
        <hr>
        <div id = "detail-stats" class = "stats">
            <h3>Costing</h3>
            <p id = "seven">Last 7 Days: £0</p>
            <p id = "fourteen">Last 14 Days: £0</p>
            <p id = "twenty-eight">Last 28 Days: £0</p>
        </div>
        <hr>
    </div>
    <div class = button-group>
        <a href = "new-journey.html"><button type = "button" class = "button" id = "add-journey">Add Journey</button></a>
        <a href = "full-stats.html"><button type = "button" class = "button" id = "full-stats">Full Statistics</button></a>
        <a href = "your-journeys.html"><button type = "button" class = "button" id = "save-stats">Your Journeys</button></a>
    </div>
</div>
<!-- Link to the JavaScript file -->
<script src="home.js"></script>
</body>
</html>
