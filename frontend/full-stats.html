<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Journey App - Full Stats</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div id="app" class="app">
    <h1>Full Statistics</h1>
    <div id="prams" class="stats">
        <form>
            <label for="start">Start Date:</label>
            <input type="date" id="start"/>
            <label for="end">End Date:</label>
            <input type="date" id="end"/>
        </form>
        <button id="getStats" class="button">Get Stats</button>
    </div>
    <div id="sum-stats" class="stats">
        <p>Total Miles: <span id="totalMiles">0</span></p>
        <p>Total Time Driven: <span id="totalTime">0</span></p>
        <p>Total Fuel Used (L): <span id="totalFuel">0</span></p>
        <p>Total Cost (£): <span id="totalCost">0</span></p>
        <p>Average Miles Per Tank: <span id="avgMilesPerTank">0</span></p>
        <p>Average MPG: <span id="avgMpg">0</span></p>
        <p>Average Speed: <span id="avgSpeed">0</span></p>
        <p>Average Cost Per Day (£): <span id="avgCostPerDay">0</span></p>
        <p>Average Cost Per Mile (£): <span id="avgCostPerMile">0</span></p>
        <p>Average Fuel Price (£): <span id="avgFuelPrice">0</span></p>
        <p>Average Temp: <span id="avgTemp">0</span></p>
        <p>Average Time Driven: <span id="avgTimeDriven">0</span></p>
    </div>
    <div class=button-group>
        <a href="home.html">
            <button type="button" id="back" class="button">Back</button>
        </a>
    </div>
</div>
<!-- Link to the JavaScript file -->
<script src="fullStats.js"></script>
</body>
</html>
