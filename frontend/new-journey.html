<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Journey App - New Journey</title>
    <link href="assets/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
</div>
<div id="app" class="app">
    <h1>Add Journey</h1>
    <a href="import.html">
        <button type="button" id="import-button">Import</button>
    </a>
    <form id="journey-form">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="e.g. To the shops" required>

        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" required>

        <label for="distance">Distance (miles)</label>
        <input type="number" id="distance" step="0.1" placeholder="e.g. 12 miles" required>

        <label for="mpg">MPG</label>
        <input type="number" id="mpg" step="0.1" placeholder="e.g. 38.6 mpg" required>

        <label for="timeDriven">Time Driven</label>
        <input type="text" id="timeDriven" placeholder="e.g. 35 minutes" required>

        <label for="temp">Temperature (°C)</label>
        <input type="number" id="temp" step="0.1" placeholder="e.g. 19°C">

        <label for="condition">Condition</label>
        <select id="condition">
            <option value="">Select</option>
            <option value="dry">Dry</option>
            <option value="wet">Wet</option>
        </select>

        <label for="cost">Cost per L(£)</label>
        <input type="number" id="cost" step="0.01" required>

        <button type="submit" id="submit" class="button">Add Journey</button>

    </form>
    <div id="nav-bar">
        <a href="home.html" class="nav-item" id="nav-home">
            <span class="material-symbols-outlined">home</span>
            <span class="label">Home</span>
        </a>
        <a href="new-journey.html" class="nav-item" id="nav-add">
            <span class="material-symbols-outlined">add_circle</span>
            <span class="label">Add</span>
        </a>
        <a href="your-journeys.html" class="nav-item" id="nav-journeys">
            <span class="material-symbols-outlined">directions_car</span>
            <span class="label">Journeys</span>
        </a>
        <a href="full-stats.html" class="nav-item" id="nav-stats">
            <span class="material-symbols-outlined">query_stats</span>
            <span class="label">Stats</span>
        </a>
        <a href="settings.html" class="nav-item" id="nav-settings">
            <span class="material-symbols-outlined">settings</span>
            <span class="label">Settings</span>
        </a>
    </div>
</div>
<!-- Link to the JavaScript file -->
<script type="module" src="newJourney.js"></script>
</body>
</html>
