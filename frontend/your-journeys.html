<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Journey App - Your Journeys</title>
    <link href="assets/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="assets/JourneyApp-logo-1.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
</div>
<div id="app" class="app">
    <h1>Your Journeys</h1>
    <div id="table-container" class="stats">
        <table id="journeys-table">
            <thead>
            <tr>
                <th>Date/Time</th>
                <th>Description</th>
                <th>Distance (miles)</th>
            </tr>
            </thead>
            <tbody>
            <!-- rows will go here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Navigation Bar -->
    <div id="nav-bar">
        <a href="home.html" class="nav-item" id="nav-home">
            <span class="material-symbols-outlined">home</span>
            <span class="label">Home</span>
        </a>
        <a href="new-journey.html" class="nav-item" id="nav-add">
            <span class="material-symbols-outlined">add_circle</span>
            <span class="label">Add</span>
        </a>
        <a href="your-journeys.html" class="nav-item" id="nav-journeys">
            <span class="material-symbols-outlined">directions_car</span>
            <span class="label">Journeys</span>
        </a>
        <a href="full-stats.html" class="nav-item" id="nav-stats">
            <span class="material-symbols-outlined">query_stats</span>
            <span class="label">Stats</span>
        </a>
        <a href="settings.html" class="nav-item" id="nav-settings">
            <span class="material-symbols-outlined">settings</span>
            <span class="label">Settings</span>
        </a>
    </div>
</div>
<!-- Link to the JavaScript file -->
<script type="module" src="yourJourneys.js"></script>
</body>
</html>
